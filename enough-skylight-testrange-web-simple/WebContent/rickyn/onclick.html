<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Some Testcases</title>
<style type="text/css">
.hov {
	background-color:red;
}

#carrot:hover {
	background-color:blue;
}
</style>
<script type="text/javascript">
function init(){

	element = document.getElementById('link');
	var listenerCap = function(event){alert('Event captured!');};
	element.addEventListener("click",listenerCap,true);
	var listenerBub = function(event){alert('Event bubbled!');};
	element.addEventListener("click",listenerBub,false);
	/*Beware that the onclick function is not called like the onclick markup definition in html.*/
	/*element.onclick = function(){alert('onclick event');};*/

	element = document.getElementById('bla');
	var listenerHov = function(event){event.target.setAttribute('class','hov');};
	element.addEventListener("mouseover",listenerHov,true);

	element = document.getElementById('carrot');
	element.addEventListener("mouseover",listenerCarrot,true);
	var listenerCarrot = function(event){event.stopPropagation();};
}
</script>
</head>
<body onload="init()" id="body">
<div id="bla" onclick="this.firstChild.nodeValue='new text\nwith newline';" >Click this text to change it.</div>
<div><a id="link" href="end.html" onclick="javascript:alert('inlineScript')">Test event propagation. Click me to start propagation.</a> </div>
<div id="carrot">Hover over me to see if the style change is canceled.</div>
</body>
</html>
